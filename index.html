<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arka Plan Örneği</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('skyblock.jpg'); /* ← resimle aynı klasörde olmalı */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .icerik {
      background-color: rgba(0, 0, 0, 0.6);
      margin: 100px auto;
      padding: 30px;
      width: 80%;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="icerik">
    <h1>Hoş Geldin!</h1>
    <p>Bu sayfa kendi resminle arka planlıdır.</p>
  </div>
</body>
</html>
