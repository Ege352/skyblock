<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Skyblock Kayıt Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      text-align: center;
      padding-top: 100px;
    }

    #form {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
    }
  </style>
</head>
<body>

<div id="form">
  <h2>Kayıt Ol</h2>
  <input type="text" id="username" placeholder="Minecraft oyuncu adı"><br>
  <input type="password" id="password" placeholder="Şifre"><br>
  <input type="password" id="confirm" placeholder="Şifre tekrar"><br>
  <button onclick="kayitOl()">Kayıt Ol</button>
</div>

<script>
  const adminler = ["Egemn16", "alpsadece"];

  function kayitOl() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if (!username || !password || !confirm) {
      alert("Tüm alanları doldurun!");
      return;
    }

    if (password !== confirm) {
      alert("Şifreler eşleşmiyor!");
      return;
    }

    // Kaydet (tarayıcıya)
    localStorage.setItem("kayitliKullanici", JSON.stringify({
      username: username,
      password: password
    }));

    // Yönlendir
    window.location.href = "panel.html";
  }

  // Eğer kayıtlı kullanıcı varsa doğrudan yönlendir
  const kayitli = JSON.parse(localStorage.getItem("kayitliKullanici"));
  if (kayitli) {
    window.location.href = "panel.html";
  }
</script>

</body>
</html>
